<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Work CV</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="/assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="/assets/css/aos.css" />
    <link rel="stylesheet" href="/assets/css/ionicons.min.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="/assets/css/jquery.timepicker.css" />
    <link rel="stylesheet" href="/assets/css/css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="/assets/css/css/mixins/_text-hide.css" />
    <link rel="stylesheet" href="/assets/css/flaticon.css" />
    <link rel="stylesheet" href="/assets/css/icomoon.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap-grid.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap-reboot.css" />

    <!-- JS -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/jquery.easing.1.3.js"></script>
    <script src="/assets/js/jquery.waypoints.min.js"></script>
    <script src="/assets/js/jquery.stellar.min.js"></script>
    <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script src="/assets/js/jquery.animateNumber.min.js"></script>
    <script src="/assets/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/assets/js/google-map.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid px-md-4">
        <a class="navbar-brand" href="/home">Work CV</a>

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="/home" class="nav-link">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/recruitment}" class="nav-link">Công việc</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/auth/candidateList}" class="nav-link"
                >Ứng cử viên</a
              >
            </li>

            <li class="nav-item">
              <a
                href=""
                class="nav-link"
                th:text="${session.user.fullName}"
              ></a>

              <ul class="dropdown">
                <li>
                  <a th:href="@{/profile}">Hồ Sơ</a>
                </li>
                <li>
                  <a th:href="@{/auth/postList}">Danh sách bài đăng</a>
                </li>
                <li>
                  <a href="#" th:href="@{/logout}">Đăng xuất</a>
                </li>
              </ul>
            </li>

            <li class="nav-item cta mr-md-1">
              <a th:href="@{/auth/postRecruitment}" class="nav-link"
                >Đăng tuyển</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->
    <div
      th:if="${success}"
      class="toast"
      data-delay="2000"
      style="
        position: fixed;
        top: 100px;
        right: 10px;
        z-index: 2000;
        width: 300px;
      "
    >
      <script>
        swal({
          title: "Ứng cử viên này chưa cập nhật cv!",
          /* text: 'Redirecting...', */
          icon: "error",
          timer: 3000,
          buttons: true,
          type: "error",
        });
      </script>
    </div>
    <!-- END nav -->
    <div
      class="hero-wrap hero-wrap-2"
      style="background-image: url(/assets/images/bg_1.jpg)"
      data-stellar-background-ratio="0.5"
    >
      <div class="overlay"></div>
      <div class="container">
        <div
          class="row no-gutters slider-text align-items-end justify-content-start"
        >
          <div class="col-md-12 text-center mb-5">
            <p class="breadcrumbs mb-0">
              <span class="mr-3"
                ><a href="/home">Trang chủ</a>&nbsp;&nbsp;&nbsp;<i
                  class="ion-ios-arrow-forward"
                ></i></span
              >Công việc<span></span>
            </p>
            <h1 class="mb-3 bread">Danh sách ứng cử viên</h1>
          </div>
        </div>
      </div>
    </div>
    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 pr-lg-5">
            <div class="row">
              <th:block th:each="candidate : ${candidates}">
                <div
                  class="col-md-12"
                  style="
                    box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 10px;
                    margin: 20px auto;
                  "
                >
                  <div class="team d-md-flex p-4 bg-white">
                    <img
                      style="margin-top: 10px"
                      class="img"
                      th:if="${candidate.image != null}"
                      th:src="@{'/assets/images/' + ${candidate.image}}"
                    />
                    <img
                      style="margin-top: 10px"
                      class="img"
                      th:if="${candidate.image == null}"
                      th:src="${'https://st.quantrimang.com/photos/image/072015/22/avatar.jpg'}"
                    />
                    <div class="text pl-md-4">
                      <h5
                        class="location mb-0"
                        th:text="${candidate.fullName}"
                      ></h5>
                      <p
                        style="display: block; color: black"
                        th:text="${candidate.address}"
                      ></p>
                      <span
                        class="position"
                        style="display: block; color: black"
                        th:text="${candidate.email}"
                      ></span>
                      <p
                        class="mb-4"
                        style="width: 700px"
                        th:utext="${candidate.description}"
                      >
                        .
                      </p>
                      <div
                        th:if="${candidate.cv != null}"
                        style="margin-left: 1px"
                        class="row"
                      >
                        <p>
                          <a
                            th:href="@{'/assets/images/' + ${candidate.cv.fileName}}"
                            class="btn btn-primary"
                            >Xem cv</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </th:block>
              <div style="text-align: center" th:if="${totalPages == 0}">
                <p style="color: red">Không có kết quả nào</p>
              </div>
            </div>
            <div class="row mt-5" th:if="${totalPages > 0}">
              <div class="col text-center">
                <div class="block-27">
                  <ul>
                    <li th:if="${currentPage > 1}">
                      <a
                        th:href="@{/auth/candidateListPage(page = ${currentPage - 1})}"
                        >&lt;</a
                      >
                    </li>
                    <th:block
                      th:each="pageNo : ${#numbers.sequence(1, totalPages)}"
                    >
                      <li th:class="${currentPage == pageNo ? 'active' : null}">
                        <a
                          th:href="@{/auth/candidateListPage(page = ${pageNo})}"
                          th:text="${pageNo}"
                        ></a>
                      </li>
                    </th:block>
                    <li th:if="${currentPage < totalPages}">
                      <a
                        th:href="@{/auth/candidateListPage(page = ${currentPage + 1})}"
                        >&gt;</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="ftco-footer ftco-bg-dark ftco-section"></footer>

    <!-- loader -->
    <!--<div th:replace="public/fragments :: loading" id="ftco-loader" class="show fullscreen"></div>-->
  </body>
</html>
