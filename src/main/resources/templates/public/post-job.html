    <!-- HOME -->
    <section
      class="section-hero overlay inner-page bg-image"
      style="background-image: url(/assets/images/hero_1.jpg)"

    <section class="site-section">
      <div class="container">
        <form
          th:action="@{/auth/addRecruitment}"
          method="post"
          th:object="${newRecruitment}"
        >
          <div class="row align-items-center mb-5">
            <div class="col-lg-8 mb-4 mb-lg-0">
              <div class="d-flex align-items-center">
                <div>
                  <h2>Đăng bài</h2>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-6">
                  <a href="#" class="btn btn-block btn-light btn-md"></a>
                </div>
                <div class="col-6">
                  <button
                    type="submit"
                    class="btn btn-block btn-primary btn-md"
                  >
                    Đăng
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-lg-12">
              <div class="p-4 p-md-5 border rounded">
                <h3 class="text-black mb-5 border-bottom pb-2">
                  Chi tiết bài tuyển dụng
                </h3>

                <div class="form-group">
                  <label for="title">Tiêu đề</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    required
                    th:field="*{title}"
                  />
                </div>
                <div class="form-group">
                  <label for="description">Mô tả công việc</label>
                  <textarea
                    name="description"
                    class="form-control"
                    id="description"
                    th:field="*{description}"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="experience">Kinh nghiệm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="experience"
                    name="experience"
                    th:field="*{experience}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="quantity">Số người cần tuyển</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                    th:field="*{quantity}"
                    min="1"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address">Địa chỉ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    th:field="*{address}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="deadline">Hạn ứng tuyển</label>
                  <input
                    type="date"
                    class="form-control"
                    id="deadline"
                    name="deadline"
                    th:field="*{deadline}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="salary">Lương</label>
                  <input
                    type="text"
                    class="form-control"
                    id="salary"
                    name="salary"
                    th:field="*{salary}"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="type">Loại công việc</label>
                  <select
                    class="form-control"
                    id="type"
                    name="type"
                    aria-label="Default select example"
                    th:field="*{type}"
                    required
                  >
                    <option value="Part time">Part time</option>
                    <option value="Full time">Full time</option>
                    <option value="Freelancer">Freelancer</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="category">Danh mục công việc</label>
                  <select
                    class="form-control"
                    name="category_id"
                    id="category"
                    aria-label="Default select example"
                    th:field="*{category.id}"
                    required
                  >
                    <th:block th:each="category : ${categories}">
                      <option
                        th:value="${category.id}"
                        th:text="${category.name}"
                      ></option>
                    </th:block>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row align-items-center mb-5">
            <div class="col-lg-4 ml-auto">
              <div class="row">
                <div class="col-6">
                  <a href="#" class="btn btn-block btn-light btn-md"></a>
                </div>
                <div class="col-6">
                  <button
                    type="submit"
                    class="btn btn-block btn-primary btn-md"
                  >
                    Đăng tuyển
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
